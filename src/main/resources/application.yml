spring:
  config:
    import:
      - classpath:/secret/application-secret.yml
  profiles:
    group:
      prod:
        - prod
      dev:
        - dev
      test:
        - test

  application:
    name: mc-archieve

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB


service:
  jwt:
    expiration: 900000 # 15 minutes

--- # prod
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true

--- # dev
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mcdb
    username: mcuser
    password: mcpassword

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true

  security:
    user:
      name: admin
      password: password
